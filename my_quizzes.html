<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}">
        <h1 class="quizzes-heading">My Quizzes</h1>
    </a>
    <div class="container">
        <div class="quiz-boxes">
            {% for quiz in quizzes %}
                <div class="quiz-box">
                    <h3>{{ quiz.title }}</h3>
                    <form action="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="button" onclick="return confirm('Are you sure you want to delete this quiz?');">Delete Quiz</button>
                    </form>
                    <a href="{{ url_for('add_flashcards', quiz_id=quiz.id) }}" class="buttonX">Add Flashcards</a>
                    <a href="{{ url_for('view_flashcards', quiz_id=quiz.id) }}" class="buttonX">View Flashcards</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
