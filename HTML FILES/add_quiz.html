<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #101820;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            font-size: 28px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #ddd;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
            transition: border 0.3s, background 0.3s;
        }

        .input-field:focus {
            border-color: #00A3E0;
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">
            <h1 class="header">Create a New Quiz</h1>
        </a>

        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="title">Quiz Title:</label>
                {{ form.title(class_='input-field') }}
            </div>
            <button type="submit" class="submit-btn">Create Quiz</button>
        </form>
    </div>
    <div class="footer">
        <span>Sam Bersa</span> - <span id="current-date"></span>
    </div>
    <script>
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString(undefined, options);

        document.getElementById('current-date').textContent = formattedDate;
    </script>
</body>
</html>
