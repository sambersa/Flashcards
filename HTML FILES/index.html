<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">
        <h1 class="header">FLASHCARDS</h1>
    </a>

    <div class="container">
        <h1 class="highlighted-text">The <span class="highlight">EASIEST</span> and most <span class="highlight">EFFICIENT</span> way to study!</h1>
        <h2>Create your own Quiz using Flashcards which you can customize and use to your liking! It has never been easier to study for an upcoming test. Don't miss out!</h2>
        <div class="button-container">
            <a href="{{ url_for('my_flashcards') }}" class="button">My Quizzes</a>
            <a href="{{ url_for('create_quiz') }}" class="button">Create New</a>
        </div>
    </div>

    <div class="footer">
        <span>Sam Bersa</span> - <span id="current-date"></span>
    </div>

    <script>
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString(undefined, options);
        document.getElementById('current-date').textContent = formattedDate;
    </script>
</body>
</html>
